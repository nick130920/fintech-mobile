workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 120
    triggering:
          events:
              - push
    instance_type: mac_mini_m1
    environment:
      android_signing:
        - keystore_moneyflow
      groups:
        - google_play # <-- (Includes GCLOUD_SERVICE_ACCOUNT_CREDENTIALS)
      vars:
        PACKAGE_NAME: "com.money.flow" # <-- Put your package name here
        GOOGLE_PLAY_TRACK: internal # <-- Any of the following: internal, alpha, beta, production
        CM_KEYSTORE_ALIAS: "upload"
        CM_KEYSTORE_PASSWORD: "nicolas1309"
        FREECURRENCY_API_KEY: "fca_live_e5ILZOXiYU8BqiF5A6doBO3J1l7Y1uZem8M0hAz2" # FreeCurrency API Key
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/money_flow/android/local.properties"
      - name: Get Flutter packages
        script: |
          cd money_flow
          flutter packages pub get
      - name: Flutter analyze
        script: |
          cd money_flow
          flutter analyze
        ignore_failure: true
      - name: Flutter unit tests
        script: |
          cd money_flow
          flutter test
        ignore_failure: true
      - name: Build AAB with Flutter
        script: |
          cd money_flow
          BUILD_NUMBER=$(($(google-play get-latest-build-number --package-name "$PACKAGE_NAME" --tracks="$GOOGLE_PLAY_TRACK") + 1))
          flutter build appbundle --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$BUILD_NUMBER \
            --dart-define=FREECURRENCY_API_KEY=$FREECURRENCY_API_KEY
    artifacts:
      - money_flow/build/**/outputs/**/*.aab
      - money_flow/build/**/outputs/**/mapping.txt
      - money_flow/flutter_drive.log
    publishing:
      # See the following link for details about email publishing - https://docs.codemagic.io/publishing-yaml/distribution/#email
      email:
        recipients:
          - namc1309@gmail.com
        notify:
          success: true # To not receive a notification when a build succeeds
          failure: false # To not receive a notification when a build fails
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: $GOOGLE_PLAY_TRACK
        submit_as_draft: false

  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.money.flow
      vars:
        APP_ID: 1555555551 # <-- Put the app id number here. This is found in App Store Connect > App > General > App Information
        FREECURRENCY_API_KEY: "fca_live_e5ILZOXiYU8BqiF5A6doBO3J1l7Y1uZem8M0hAz2" # FreeCurrency API Key
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          cd money_flow
          flutter packages pub get
      - name: Install pods
        script: |
          cd money_flow
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter analyze
        script: |
          cd money_flow
          flutter analyze
        ignore_failure: true
      - name: Flutter unit tests
        script: |
          cd money_flow
          flutter test
        ignore_failure: true
      - name: Flutter build ipa and automatic versioning
        script: |
          cd money_flow
          flutter build ipa --release \
            --build-name=1.0.$BUILD_NUMBER \
            --build-number=$(($(app-store-connect get-latest-app-store-build-number "$APP_ID") + 1)) \
            --dart-define=FREECURRENCY_API_KEY=$FREECURRENCY_API_KEY
    artifacts:
      - money_flow/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - money_flow/flutter_drive.log
    publishing:
      # See the following link for details about email publishing - https://docs.codemagic.io/publishing-yaml/distribution/#email
      email:
        recipients:
          - namc1309@gmail.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        
        # Configuration related to TestFlight (optional)
        # Note: This action is performed during post-processing.
        submit_to_testflight: false
        beta_groups: # Specify the names of beta tester groups that will get access to the build once it has passed beta review.
          - group name 1
          - group name 2

        # Configuration related to App Store (optional)
        # Note: This action is performed during post-processing.
        submit_to_app_store: false
